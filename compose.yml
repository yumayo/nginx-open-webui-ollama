services:
  # Nginx リバースプロキシ（外部アクセス可能）
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - nginx_logs:/var/log/nginx
    depends_on:
      - open-webui
    networks:
      - internal_net
      - bridge_net

  # Open WebUI サービス（ネットワーク隔離）
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    expose:
      - "8080"
    volumes:
      - open_webui_data:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - ollama
    networks:
      - internal_net

  # Ollama サービス（ネットワーク隔離）
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    expose:
      - "11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_CONTEXT_LENGTH=256000 
    networks:
      - internal_net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # モデルダウンロード専用コンテナ（一時的）
  ollama-downloader:
    image: ollama/ollama:latest
    volumes:
      - ollama_downloader_data:/root/.ollama
    networks:
      - bridge_net  # 外部アクセス可能なネットワーク

  # ダウンロードしたモデルをollama_dataにコピーする
  ollama-sync:
    build:
      context: .
      dockerfile: docker/ollama-sync/Dockerfile
    volumes:
      - ollama_data:/app/ollama/internal/.ollama
      - ollama_downloader_data:/app/ollama/download/.ollama
    network_mode: none

volumes:
  ollama_data:
    driver: local
  ollama_downloader_data:
    driver: local
  open_webui_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  internal_net:
    driver: bridge
    internal: true
  bridge_net:
    driver: bridge